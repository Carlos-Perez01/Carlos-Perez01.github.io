<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Estilos da aplicação -->
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/js/jquery-3.6.3.js"></script>
    <title>Galleria</title>
</head>
<body>
    <h1 class="certificados">Certificados</h1>
    <main>
        <div class="cards">
        </div>
    </main>
    <footer>
        <p><span>Certificados</span> &copy; Carlos José Pérez Rodrigues, 2022</p>
    </footer>
    <script type="text/javascript" >

        var cards = document.querySelector('.cards');

        $(function(){

            var listacertificados = [
                "Git",
                "jquery",
                "JSavanzado",
                "JSintermedio",
                "JSprincipiantes",
                "JSprofesional",
                "Php",
                "ecs6",
                "BashScript",
                "Ciberseguridad",
                "Docker"
            ];

            for (var i = 0; i < listacertificados.length; i+=1) {
            var divcontainer = document.createElement("div");
            divcontainer.className = "cardContainer card" + i;

            cards.appendChild(divcontainer);
            
            }

            for (var i = 0; i < listacertificados.length; i++) {
                $(".card" + i).css({'background-image':`url("assets/fotoscertificados/${listacertificados[i]}.png")`,
                'background-size':'100%',
                'background-position': 'center',
                'background-repeat': 'no-repeat',
                'filter': 'grayscale(100%)',
                'transition': '0.6s',
                });

                $(".card" + i).hover(function(event){
                    $(this).css({
                        'background-size': '110%',
                        'filter': 'grayscale(0%)',
                        'background-image': 'linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("assets/fotoscertificados/"'+ listacertificados[i]+'".png")'
                    })
                });
            }

        })


    </script>
</body>
</html>
